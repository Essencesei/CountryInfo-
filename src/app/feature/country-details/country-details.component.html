<div class="card">
  <div class="img-holder">
    <img [src]="countryData[0].flag" [title]="countryData[0].alt" />
    <img [src]="countryData[0].coa" alt="" />
  </div>

  <h2>{{ countryData[0].name }}</h2>
  <div>Capital: {{ countryData[0].capital[0] }}</div>
  <div>Population: {{ countryData[0].population | number }}</div>

  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe
        width="100%"
        height="600px"
        id="gmap_canvas"
        [src]="countryData[0].map"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
      ></iframe
      ><a href="https://2yu.co">2yu</a><br /><style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 100%;
          width: 100%;
        }</style
      ><a href="https://embedgooglemap.2yu.co/">html embed google map</a
      ><style>
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          height: 100%;
          width: 100%;
        }
      </style>
    </div>
  </div>
</div>
<button (click)="onBack()">Back</button>
